<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>a****************</p>
			<my-component prop-a=true ></my-component>
			<br />
			<p>b****************</p>
			<my-component prop-b=1></my-component>
			<br />
			<p>c****************</p>
			<my-component prop-c=false></my-component>
			<br />
			<p>d****************</p>
			<my-component prop-d='1'></my-component>
			<br />
			<p>e****************</p>
			<my-component prop-e='1'></my-component>
			<br />
			<p>f****************</p>
			<my-component prop-f=11></my-component>
		</div>

		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
		<script>
			Vue.component('my-component', {
				// 当prop需要验证时，需要使用对象写法
				props: {
					// 必须是数字类型
					propA: Number,
					// 必须是字符串或数字类型
					propB: [String, Number],
					// 必须是布尔值，默认值是true
					propC: {
						type: Boolean,
						default: true
					},
					// 数字，而且是必传
					propD: {
						type: Number,
						required: true
					},
					// 如果是数组或对象，默认值必须是一个函数来返回
					propE: {
						type: Array,
						default: function() {
							return [];
						}
					},
					// 自定义一个验证函数
					propF: {
						validator: function(value) {
							return value > 10;
						}
					}
				},
				template: '<div>a:{{propA}}<br />b:{{propB}}<br />c:{{propC}}<br />d:{{propD}}<br />e:{{propE}}<br />f:{{propF}}</div>'
			})

			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
