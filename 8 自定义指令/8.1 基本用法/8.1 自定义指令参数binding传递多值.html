<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令参数binding传递多值</title>
</head>
<body>
<div id="app">
    <div v-test="{msg:'hello',name:'tom'}"></div>
</div>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
<script>

    <!--    全局注册自定义组件-->
    Vue.directive('test', {
        // 指令选项
        bind: function (el, binding, vnode) {
            console.log(binding.value.msg);
            console.log(binding.value.name);
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'some text'
        }
    })
</script>
</body>
</html>
