<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局注册和局部注册</title>
</head>
<body>
<div id="app">
    <input type="text" v-focus>
</div>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
<script>

    <!--    全局注册自定义组件-->
    Vue.directive('focus', {
        // 指令选项
        inserted: function (el) {
            // 聚焦元素
            el.focus();
        }
    });

    var app = new Vue({
        el: '#app',
        // // 局部注册自定义组件
        // derectives: {
        //     focus: {
        //         // 指令选项
        //     }
        // }
    })
</script>
</body>
</html>
