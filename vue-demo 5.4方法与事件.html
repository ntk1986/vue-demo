<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 方法与事件</title>
		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			点击次数：{{counter}}
			<br />
			<!-- click事件，直接绑定一个表达式 -->
			<button @click='counter++'>+1</button>
			<br />
			<!-- click事件，触发函数执行 -->
			<button @click='handleAdd'>函数+1</button>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					handleAdd: function() {
						this.counter++;
					}
				}
			})
		</script>
	</body>
</html>
