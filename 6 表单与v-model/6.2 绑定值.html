<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 单选按钮 -->
			<input type="radio" v-model='picked' :value='value' />
			<label>单选按钮</label>
			<p>picked:{{picked}}</p>
			<p>value:{{value}}</p>
			<br />
			<br />

			<!-- 复选框 -->
			<input type="checkbox" v-model='toggle' :true-value='tValue' :false-value='fValue' />
			<label>复选框</label>
			<p>当前值：{{toggle}}</p>
			<p>true value:{{tValue}}</p>
			<p>false value:{{fValue}}</p>
			<br />
			<br />
			<br />
			<!-- 选择列表 -->
			<select v-model='selected'>
				<option v-for='option in options' :value='option.value'>{{option.text}}</option>
			</select>
			<p>{{selected.number}}</p>
			<p>{{selected}}</p>
		</div>

		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					picked: 456,
					value: 789,

					toggle: '',
					tValue: 'a',
					fValue: 'b',

					selected: '',
					options: [{
							value: {
								number: 123
							},
							text: '一二三'
						},
						{
							value: {
								number: 456
							},
							text: '四五六'
						},
						{
							value: {
								number: 789
							},
							text: '七八九'
						}
					]
				}
			})
		</script>
	</body>
</html>
