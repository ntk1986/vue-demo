<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 单选 -->
			<select v-model='selected1'>
				<option>html</option>
				<option value="js">javascript</option>
				<option>css</option>
			</select>
			<br />
			<p>选择项：{{selected1}}</p>
			<br />
			<!-- 多选 -->
			<select v-model='selected' multiple>
				<option>html</option>
				<option value="js">javascript</option>
				<option>css</option>
			</select>
			<p>选择项：{{selected}}</p>
			<br />
			<!-- v-for 动态输出option 列表 -->
			<select v-model='selected2'>
				<option v-for='option in options' :value='option.value'>{{option.text}}</option>
			</select>
			<p>动态选中项：{{selected2}}</p>
		</div>

		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					selected1: 'js',
					selected: ['js', 'html', 'css'],
					selected2: 'html',
					options: [{
							value: 'html',
							text: 'HTML'
						},
						{
							value: 'js',
							text: 'JavaScript'
						},
						{
							value: 'css',
							text: 'CSS'
						}
					]
				}
			})
		</script>
	</body>
</html>
