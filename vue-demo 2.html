<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue demo</title>
		<!-- 通过CDN文件引入vue，自动识别最新稳定版本 -->
		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" placeholder="你的名字"/>
			<h1>你好，{{name}}</h1>
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data:{
					name:''
				}
			})
		</script>
	</body>
</html>
