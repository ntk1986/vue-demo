<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vue 计算属性缓存</title>
		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 计算属性:依赖的数据变化时，触发重新计算，依赖的数据不变，使用 计算属性缓存 -->
			{{reversedText}}
			<br />
			<!-- 函数：页面重新渲染，触发重新计算 -->
			{{reverseText()}}
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					text: '123,456,789'
				},
				methods: {
					reverseText:function(){
						return this.text.split(',').reverse().join(',');
					}
				},
				// 计算属性：表达式过长，或逻辑复杂，使用计算逻辑实现。
				computed: {
					reversedText: function() {
						return this.text.split(',').reverse().join(',');
					}
				}
			})
		</script>
	</body>
</html>
