<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 生命周期</title>
	</head>
	<body>
		<div id="app">
		</div>

		<!-- 通过CDN文件引入vue，自动识别最新稳定版本 -->
		<script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					a: 2
				},
				created: function() {
					console.log(this.a);
				},
				mounted: function() {
					console.log(this.$el);
				}
			})
		</script>
	</body>
</html>
